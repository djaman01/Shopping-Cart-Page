<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Real shopping cart </title>
</head>

<body>
  <div class="all-page">

    <div class="header">

      <div class="left">
        <img src="../shopping-logo.png" class="logo-page">
      </div>

      <div class="middle">
        <h1>My Shopping cart List</h1>
        <h2> Find all the items you want</h2>
      </div>

    </div>

    <div class="main-page">
      <!-- Carte 1 -->
      <div class="carte">
        <div class="image-carte">
          <img src="../Produits/chemise1.jpg" class="produit1">
        </div>

        <div class="description">
          <h1>Chemise Bleu</h1>
          <p>Créateur: Zara</p>
        </div>

        <div class="price">
          <h1>300 Dhs</h1>
          <div class="buttons">
            <i class="fa-solid fa-plus"></i>
            <p class="quantity">4</p>
            <i class="fa-solid fa-minus"></i>
          </div>

        </div>

      </div>

      <!-- carte 2 -->

      <div class="carte">
        <div class="image-carte">
          <img src="../Produits/chemise1.jpg" class="produit1">
        </div>

        <div class="description">
          <h1>Chemise Bleu</h1>
          <p>Créateur: Zara</p>
        </div>

        <div class="price">
          <h1>300 Dhs</h1>
          <div class="buttons">
            <i class="fa-solid fa-plus"></i>
            <p class="quantity">4</p>
            <i class="fa-solid fa-minus"></i>
          </div>

        </div>

      </div>

    </div>
  </div>


</body>

</html>
