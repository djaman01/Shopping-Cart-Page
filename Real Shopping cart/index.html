<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Real shopping cart </title>
</head>

<body>
  <div class="all-page">

    <div class="header">

      <div class="left">
        <img src="../shopping-logo.png" class="logo-page">
      </div>

      <div class="middle">
        <h1>My Shopping cart List</h1>
        <h2> Find all the items you want</h2>
      </div>

    </div>

    <div class="main-page">
      <!-- Carte 1 -->
      <div class="carte">
        <div class="image-carte">
          <img src="../Produits/chemise1.jpg" class="produit1">
        </div>

        <div class="description">
          <h1>Chemise Bleu</h1>
          <p>Créateur: Zara</p>
        </div>

        <div class="price">
          <h1>300Dhs</h1>
        </div>

        <div class="purchase">
          <button class="add-cart">Add To Cart</button>
        </div>

      </div>

      <!-- carte 2 -->

      <div class="carte">
        <div class="image-carte">
          <img src="../Produits/chemise1.jpg" class="produit1">
        </div>

        <div class="description">
          <h1>Chemise Bleu</h1>
          <p>Créateur: Zara</p>
        </div>

        <div class="price">
          <h1>300Dhs</h1>
        </div>

        <div class="purchase">
          <button class="add-cart">Add To Cart</button>
        </div>

      </div>

    </div>

    <!-- Création cart -->

    <div class="cart-title">
      <h1> Cart </h1>
    </div>

    <div class="all-cart">


      <div class="item-column">
        <h2 class="column-title title">Item</h2>
        <div class="item-infos">
          <img src="../Produits/chemise1.jpg" width="70">
          <h3>Chemise Bleue</h3>
        </div>
      </div>

      <div class="item-price">
        <h2 class="column-title title">Price</h2>
        <h3>300Dhs</h3>
      </div>

      <div class="item-quantity">
        <h2 class="column-title title">Quantity</h2>
        <input class="quantity" type="number" value="1">
        <button class="remove-btn">Remove</button>
      </div>

    </div>




  </div>

</body>

</html>
